baseurl = "https://example.org"
title = "Universal"
theme = "hugo-universal-theme"
languageCode = "zh_CN"
#多语言情况下i18n的设置，字符串与i18n中语言文件名保持一致
defaultContentLanguage = "zh"
# Enable comments by entering your Disqus shortname
disqusShortname = "devcows"
googleAnalytics = ""
# 新闻每页的数量
paginate = 10
[menu]
[[menu.main]]
    name = "主页"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "FAQ"
    identifier = "faq"
    url  = "/faq/"
    weight = 3

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 4

[[menu.main]]
    name = "test"
    url  = "/test/"
    weight = 4
# Topbar的超链接

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/devcows/hugo-universal-theme"
    pre = "<i class='fa fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "http://facebook.com"
    pre = "<i class='fa fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com"
    pre = "<i class='fa fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:kanseefoil@gmail.com"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "DevCows"
    defaultKeywords = ["区块链", "物数", "科技"]
    defaultDescription = "Site template made by devcows using hugo"
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"
    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "red"
    email = "kanseefoil@gmail.com"
    about_us = "<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>"
    copyright = "Copyright (c) 2018 - 2019, YourCompany; all rights reserved."
    date_format = "January 2, 2016"
    logo = "img/logo.png"
    logo_small = "img/logo-small.png"
    address = """<p><strong>Universal Ltd.</strong>
        <br>13/25 New Avenue
        <br>Newtown upon River
        <br>45Y 73J
        <br>England
        <br>
        <strong>Great Britain</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Contact us on +420 777 555 333 or hello@universal.com.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true

[params.features]
    enable = true

[params.testimonials]
    enable = true
    title = "客户评价"
    subtitle = "独立的组件：/partials/testimonial.html"

[params.see_more]
    enable = true
    icon = "fa fa-file-code-o"
    title = "更多内容?"
    subtitle = "独立的组件：/partials/see_more.html"
    link_url = "#"
    link_text = "点击进入"

[params.clients]
    enable = true
    title = "我们的客户"
    subtitle = "独立的组件：/partials/clients.html"

[params.recent_posts]
    enable = true
    title = "新闻动态"
    subtitle = "独立的组件：/partials/recent_posts.html"
